---
- name: Add a group for the current user with a gid corresponding to the host gid.
  group: name={{ edi_current_user_name }} gid={{ edi_current_user_gid }} state=present
  when: edi_env_lxc

- name: Add a group for the current user without enforcing a specific gid.
  group: name={{ edi_current_user_name }} state=present
  when: edi_env_baremetal

- name: Add the current user with a uid corresponding to the host uid (password=ChangeMe!).
  user: name={{ edi_current_user_name }} group={{ edi_current_user_name }} uid={{ edi_current_user_uid }} shell=/bin/bash groups=adm,sudo password="$6$nqXAG09MHYE$MZ6kZGJyVcU6ETl.YjCs0fX9y0BOA3qzTkjgoYYUceT4tTgaVbVs0Aeh4kBZqLqLRlSrzhLKLOCEV/uUagm351"
  when: edi_env_lxc

- name: Add the current user without enforcing a specific uid (password=ChangeMe!).
  user: name={{ edi_current_user_name }} group={{ edi_current_user_name }} shell=/bin/bash groups=adm,sudo password="$6$nqXAG09MHYE$MZ6kZGJyVcU6ETl.YjCs0fX9y0BOA3qzTkjgoYYUceT4tTgaVbVs0Aeh4kBZqLqLRlSrzhLKLOCEV/uUagm351"
