- name: Add default interface to container.
  template: src=default_interface.j2 dest=/etc/network/interfaces.d/{{ edi_lxc_network_interface_name }}
  register: default_interface_result

- name: Bring up default interface.
  command: bash -c "ip link set dev {{ edi_lxc_network_interface_name }} up && dhclient || sleep 30 && ip link set dev {{ edi_lxc_network_interface_name }} up && dhclient" # try twice to avoid timing issue on jessie
  when: default_interface_result.changed or force_lxc_network_interface_startup
