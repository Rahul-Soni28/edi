- hosts: edi
  vars:
    apply_proxy_settings: True
    configure_lxc_network_interface: True
    create_default_user: False
    install_openssh_server: False
  roles:
    - role: lxc_interfaces
      become: True
      become_user: root
      when: configure_lxc_network_interface and not edi_configure_remote_target
    - role: proxy_settings
      become: True
      become_user: root
      when: apply_proxy_settings
    - role: apt_setup
      become: True
      become_user: root
    - role: default_user
      become: True
      become_user: root
      when: create_default_user
    - role: openssh_server
      become: True
      become_user: root
      when: install_openssh_server
