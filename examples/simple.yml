---
global_configuration:
    # valid use cases: edi_run, edi_test, edi_build, edi_develop
    use_case:               edi_run
    compression:            xz

bootstrap:
    tool:                   debootstrap
    architecture:           amd64
    repository:             deb http://ftp.ch.debian.org/debian/ jessie main
    repository_key:         https://ftp-master.debian.org/keys/archive-key-8.asc

playbooks:
    10_base_system:
        tool:               ansible
        path:               debian/base_system/main.yml
        parameters:
            kernel_package: linux-image-amd64
    20_networking:
        tool:               ansible
        path:               debian/networking/main.yml

