---
general:
    # valid use cases: edi_uc_run, edi_uc_test, edi_uc_build, edi_uc_develop
    edi_use_case:           edi_uc_run
    edi_compression:        xz

bootstrap:
    tool:                   debootstrap
    architecture:           amd64
    repository:             deb http://ftp.ch.debian.org/debian/ jessie main
    repository_key:         https://ftp-master.debian.org/keys/archive-key-8.asc

playbooks:
    10_base_system:
        path:               playbooks/debian/base_system/main.yml
        parameters:
            kernel_package: linux-image-amd64
    20_user_accounts:
        path:               playbooks/debian/user_accounts/main.yml
    30_base_networking:
        path:               playbooks/debian/base_networking/main.yml

lxc_templates:
    10_etc_hostname:
        path:               lxc_templates/debian/hostname/hostname.yml
    20_etc_hosts:
        path:               lxc_templates/debian/hosts/hosts.yml

lxc_profiles:
    10_lxcif0:
        path:               lxc_profiles/general/lxcif0/lxcif0.yml

keys:
    {{ edi_current_user_name }}:
        type:               ssh
    ansible:
        type:               ssh
